<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Clock</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <script src="https://kit.fontawesome.com/b289eac911.js"></script>
</head>

<body>
    <div id="container">
        <h1><span>WORD</span><span>:</span><span>CLOCK</span></h1>
        <noscript>Hey Friend, you need to enable Javascript to see the clock!</noscript>
        <div id="clock-container">
            <table id="clock-table"></table>
        </div>
        <i id="alarm-button" class="far fa-bell" alt="Set an Alarm"></i>
        <div id="alarm-container" class="hidden">
            <div id="alarm-form">
                <button id="dec">▼</i></button>
                <span id="alarm-hour" class="num-display">12</span>:<span id="alarm-min" class="num-display">00</span><span id="meridien">AM</span>
                <button id="inc">▲</button>
                <br/>
                <button id="alarm-setter" class="alarm-button">Set Alarm</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/jrtarr">CREATED BY JAMES TARR</a>
    </footer>
    <script src='scripts/bundle.js'></script>
</body>
</html>
