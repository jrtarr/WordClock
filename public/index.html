<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Clock</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b289eac911.js"></script>
</head>

<body>
    <div id="container">
        <h1><span>WORD</span><span>:</span><span>CLOCK</span></h1>
        <noscript>Hey Friend, you need to enable Javascript to see the clock!</noscript>
        <div id="clock-container">
            <table id="clock-table"></table>
        </div>
        <i id="alarm-toggle" class="far fa-bell" alt="Set an Alarm"></i>
        <div id="alarm-container" class="hidden">
            <div id="alarm-form">
                <div class="alarm-adjust">
                    <span class="inc">▲</span>
                    <span id="alarm-hour" class="num-display">12</span>
                    <span class="dec">▼</i></span>
                </div>
                :
                <div class="alarm-adjust">
                    <span class="inc">▲</span>
                    <span id="alarm-min" class="num-display">00</span>
                    <span class="dec">▼</i></span>
                </div>
                <div class="alarm-adjust">
                    <span class="inc">▲</span>
                    <span id="meridien" class="num-display">AM</span>
                    <span class="dec">▼</i></span>
                </div>
                <br/>
            </div>
            <button id="alarm-setter">Set Alarm</button>
            <button id="alarm-cancel">Cancel Alarm</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/jrtarr">CREATED BY JAMES TARR</a>
    </footer>
    <script src='scripts/bundle.js'></script>
</body>
</html>
